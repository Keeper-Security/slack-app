name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Slack App version to build (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    environment: prod

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Retrieve Docker Hub credentials from KSM
      id: ksmsecrets
      uses: Keeper-Security/ksm-action@v1
      with:
        keeper-secret-config: ${{ secrets.KSM_SLACK_APP_SECRET_CONFIG }}
        secrets: |
          yHZdNA8NKGVfSMvOymRkVg/field/login > DOCKER_USERNAME
          yHZdNA8NKGVfSMvOymRkVg/field/password > DOCKER_TOKEN

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ steps.ksmsecrets.outputs.DOCKER_USERNAME }}
        password: ${{ steps.ksmsecrets.outputs.DOCKER_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          keeper/slack-app:${{ github.event.inputs.version }}
          keeper/slack-app:latest
        labels: |
          org.opencontainers.image.title=Keeper Slack App
          org.opencontainers.image.description=Slack integration for Keeper Security with approval workflows, one-time shares, and PEDM approvals
          org.opencontainers.image.version=${{ github.event.inputs.version }}
          org.opencontainers.image.source=https://github.com/Keeper-Security/slack-app
          org.opencontainers.image.vendor=Keeper Security Inc.
        cache-from: type=gha
        cache-to: type=gha,mode=max
