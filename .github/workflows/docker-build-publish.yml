name: Build and Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Slack App version to build (e.g., v1.0.0)'
        required: true
        type: string
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - qa
          - prod
        default: qa

jobs:
  build-and-publish-dev:
    name: Build and Publish to Dev
    if: github.event.inputs.environment == 'dev'
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout slack-app repository
      uses: actions/checkout@v6

    - name: Retrieve secrets from KSM (Dev)
      id: ksmsecrets
      uses: Keeper-Security/ksm-action@v1
      with:
        keeper-secret-config: ${{ secrets.KSM_SLACK_APP_SECRET_CONFIG }}
        secrets: |
          <DEV_RECORD_UID>/field/login > DOCKER_USERNAME
          <DEV_RECORD_UID>/field/password > DOCKER_TOKEN

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ steps.ksmsecrets.outputs.DOCKER_USERNAME }}
        password: ${{ steps.ksmsecrets.outputs.DOCKER_TOKEN }}

    - name: Build and push Docker image (Dev)
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME_DEV }}/keeper-slack-app:${{ github.event.inputs.version }}-dev
          ${{ secrets.DOCKERHUB_USERNAME_DEV }}/keeper-slack-app:dev-latest
        labels: |
          org.opencontainers.image.title=Keeper Slack App (Dev)
          org.opencontainers.image.description=Slack integration for Keeper Security with approval workflows, one-time shares, and PEDM approvals
          org.opencontainers.image.version=${{ github.event.inputs.version }}-dev
          org.opencontainers.image.source=https://github.com/Keeper-Security/slack-app
          org.opencontainers.image.vendor=Keeper Security Inc.
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-and-publish-qa:
    name: Build and Publish to QA
    if: github.event.inputs.environment == 'qa'
    runs-on: ubuntu-latest
    environment: qa

    steps:
    - name: Checkout slack-app repository
      uses: actions/checkout@v6

    - name: Retrieve secrets from KSM (QA)
      id: ksmsecrets
      uses: Keeper-Security/ksm-action@v1
      with:
        keeper-secret-config: ${{ secrets.KSM_SLACK_APP_SECRET_CONFIG }}
        secrets: |
          <QA_RECORD_UID>/field/login > DOCKER_USERNAME
          <QA_RECORD_UID>/field/password > DOCKER_TOKEN

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ steps.ksmsecrets.outputs.DOCKER_USERNAME }}
        password: ${{ steps.ksmsecrets.outputs.DOCKER_TOKEN }}

    - name: Build and push Docker image (QA)
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME_QA }}/keeper-slack-app:${{ github.event.inputs.version }}-beta.1
          ${{ secrets.DOCKERHUB_USERNAME_QA }}/keeper-slack-app:qa-latest
        labels: |
          org.opencontainers.image.title=Keeper Slack App (QA)
          org.opencontainers.image.description=Slack integration for Keeper Security with approval workflows, one-time shares, and PEDM approvals
          org.opencontainers.image.version=${{ github.event.inputs.version }}-beta.1
          org.opencontainers.image.source=https://github.com/Keeper-Security/slack-app
          org.opencontainers.image.vendor=Keeper Security Inc.
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-and-publish-prod:
    name: Build and Publish to Prod
    if: github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: prod

    steps:
    - name: Checkout slack-app repository
      uses: actions/checkout@v6

    - name: Retrieve secrets from KSM (Prod)
      id: ksmsecrets
      uses: Keeper-Security/ksm-action@v1
      with:
        keeper-secret-config: ${{ secrets.KSM_SLACK_APP_SECRET_CONFIG }}
        secrets: |
          <PROD_RECORD_UID>/field/login > DOCKER_USERNAME
          <PROD_RECORD_UID>/field/password > DOCKER_TOKEN

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ steps.ksmsecrets.outputs.DOCKER_USERNAME }}
        password: ${{ steps.ksmsecrets.outputs.DOCKER_TOKEN }}

    - name: Build and push Docker image (Prod)
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME_PROD }}/keeper-slack-app:${{ github.event.inputs.version }}
          ${{ secrets.DOCKERHUB_USERNAME_PROD }}/keeper-slack-app:latest
        labels: |
          org.opencontainers.image.title=Keeper Slack App
          org.opencontainers.image.description=Slack integration for Keeper Security with approval workflows, one-time shares, and PEDM approvals
          org.opencontainers.image.version=${{ github.event.inputs.version }}
          org.opencontainers.image.source=https://github.com/Keeper-Security/slack-app
          org.opencontainers.image.vendor=Keeper Security Inc.
        cache-from: type=gha
        cache-to: type=gha,mode=max
